<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Efeito Descole</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <div id="efeito" class="animada">
	
        <div class="revelado circulo_escondido">
              <div class="circulo">Você é INCRÍVEL!</div>
          </div>                   
          <div class="sticky animada">
              <div class="frente circulo_escondido animada">
                  <div class="circulo animada"></div>
            </div>
          </div>

        <h4>Descole-me!</h4>
                              
        <div class="sticky animada">
              <div class="traz circulo_escondido animada">
                  <div class="circulo animada"></div>
              </div>
          </div>                     
      </div>
</body>
</html>
